        /**
         * Nettoie une chaîne de réponse pour une comparaison de base (minuscule, sans accent ni ponctuation)
         * @param {string} answer - La chaîne de réponse.
         * @returns {string} La chaîne nettoyée.
         */
        function cleanAnswer(answer) {
            // Retire les accents, passe en minuscule, et supprime la plupart des ponctuations
            return answer
                .toLowerCase()
                .normalize('NFD').replace(/[\u0300-\u036f]/g, "")
                .replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "")
                .trim();
        }

        /**
         * Calcule la distance de Levenshtein (nombre minimal d'éditions nécessaires) entre deux mots.
         */
        function getEditDistance(a, b) {
            if (a.length === 0) return b.length;
            if (b.length === 0) return a.length;

            const matrix = [];

            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    const cost = a[j - 1] === b[i - 1] ? 0 : 1;
                    matrix[i][j] = Math.min(
                        matrix[i - 1][j] + 1,       // Suppression
                        matrix[i][j - 1] + 1,       // Insertion
                        matrix[i - 1][j - 1] + cost // Substitution
                    );
                }
            }
            return matrix[b.length][a.length];
        }

        function setupLeaderboardListener() {
            if (!gameState.isAuthReady) return;

            const scoresQuery = query(
                getPublicScoresCollectionRef(),
                orderBy('score', 'desc'),
                limit(10) 
            );

            onSnapshot(scoresQuery, (snapshot) => {
                let leaderboard = [];
                snapshot.forEach((doc) => {
                    leaderboard.push(doc.data());
                });

                leaderboard.sort((a, b) => {
                    if (a.score !== b.score) {
                        return b.score - a.score;
                    }
                    const timeA = a.timestamp?.seconds || 0;
                    const timeB = b.timestamp?.seconds || 0;
                    return timeB - timeA;
                });
                
                gameState.leaderboard = leaderboard;
                console.log("Classement mis à jour.");
                renderApp(); 
            }, (error) => {
                console.error("Erreur d'écoute du classement:", error);
            });
        }

                    } else if (!isCorrect && startsWithCorrectLetter) {
                        feedbackMessage = `La réponse commence bien par ${requiredLetter}, mais elle est incorrecte. <br>La bonne réponse était : <strong>${currentQ.answer}</strong>.`;
                    } else {
                        feedbackMessage = `Réponse incorrecte. La bonne réponse était : <strong>${currentQ.answer}</strong> (devait commencer par ${requiredLetter}).`;
                    }

                // Logique normale pour les autres sections
                if (isCorrect) {
                    pointsAwarded = currentQ.points;
                    feedbackTitle = "CORRECT !";
                    feedbackClass = "correct-feedback";
                    feedbackMessage = `${isTimedOut ? "Temps écoulé. " : ""} ${isCorrect ? `Tolérance acceptée (Distance: ${distance}). Vous gagnez ${pointsAwarded} points.` : 'Pas de point.'} <br>La bonne réponse était : <strong>${currentQ.answer}</strong>.`;

            }
            
            // Vérification de la fin de rubrique avant de passer à la question suivante
            const checkNextStep = () => {
                gameState.currentQIndex++;

                if (gameState.currentQIndex < QUIZ_DATA_FINAL.length) {
                    
                    const currentSection = QUIZ_DATA_FINAL[gameState.currentQIndex - 1].section;
                    const nextQ = QUIZ_DATA_FINAL[gameState.currentQIndex];
                    
                    // Vérification du changement de rubrique
                    if (nextQ && nextQ.section !== currentSection) {
                        showModal(
                            "Rubrique Terminée ! 🎉",
                            `Vous avez complété la rubrique : <strong>${currentSection}</strong>.<br>Préparez-vous pour la prochaine : <strong>${nextQ.section}</strong> !`,
                            startQuestion // Appel à startQuestion après la fermeture de la modale
                        );
                    } else {
                        startQuestion();
                    }
                } else {
                    endQuiz();
                }
            };
            
            // Mise à jour visuelle du conteneur de question
            const questionContainer = document.getElementById('question-container');
            if (questionContainer) {
                questionContainer.innerHTML = `<div class="p-8 text-white rounded-xl ${feedbackClass} transition-all duration-300">
                    <h3 class="text-3xl font-extrabold mb-4">${feedbackTitle}</h3>
                    <p class="text-xl">${feedbackMessage}</p>
                </div>`;
            }
            
            document.getElementById('submit-button')?.classList.add('hidden');
            document.getElementById('answer-input')?.setAttribute('disabled', 'true');

            // Passer à la question suivante après 3 secondes
            quizTimerTimeout = setTimeout(checkNextStep, 3000); 
        }

        function startQuestion() {
            const currentQ = QUIZ_DATA_FINAL[gameState.currentQIndex];
            renderQuizView(currentQ);
            
            // Le timer est démarré si la partie n'est pas en pause
            if (!gameState.isPaused) {
                startTimer();
                setTimeout(() => document.getElementById('answer-input')?.focus(), 0);
            }
        }

        function endQuiz() {
            saveScore();
            gameState.view = 'results';
            renderApp();
        }
        
        // --- Rendu des Vues ---

        function renderLoginView() {
            appContainer.innerHTML = `
                <div class="quiz-card p-8 rounded-xl shadow-2xl w-full max-w-md mx-auto">
                    <h2 class="text-3xl font-bold mb-6 text-white text-center">Bienvenue, Génie en Herbe</h2>
                    <p class="text-gray-400 mb-6 text-center">Veuillez entrer vos informations pour commencer la compétition et enregistrer votre score.</p>
                    <div class="space-y-4">
                        <input id="firstname-input" type="text" placeholder="Votre Prénom" class="w-full p-3 rounded-lg bg-gray-700 text-white border-none focus:ring-2 focus:ring-blue-500" value="${gameState.userFirstName}">
                        <input id="name-input" type="text" placeholder="Votre Nom" class="w-full p-3 rounded-lg bg-gray-700 text-white border-none focus:ring-2 focus:ring-blue-500" value="${gameState.userName}">
                    </div>
                    <button id="start-button" class="mt-8 w-full py-3 rounded-lg font-bold text-xl text-white bg-green-600 hover:bg-green-700 transition duration-150 shadow-lg">
                        Démarrer le Match
                    </button>
                    <p class="text-xs text-gray-500 mt-4 text-center">ID Joueur : ${gameState.userId}</p>
                    ${!gameState.isAuthReady ? '<p class="text-red-500 mt-4 text-sm text-center">Mode Hors Ligne : Le classement ne sera pas sauvegardé.</p>' : ''}
                </div>
                ${renderLeaderboard()}
            `;
            document.getElementById('start-button').onclick = startQuiz;
        }

        function renderQuizView(q) {
            appContainer.innerHTML = `
                ${gameState.isPaused ? 
                    `<div id="pause-overlay" class="pause-overlay fixed inset-0 flex items-center justify-center z-40 bg-black bg-opacity-75">
                        <div class="p-10 text-center quiz-card rounded-xl shadow-2xl">
                            <h3 class="text-4xl font-extrabold text-blue-400 mb-6">PAUSE</h3>
                            <button id="resume-button" class="py-3 px-8 rounded-lg font-bold text-white bg-green-600 hover:bg-green-700 transition duration-150 shadow-lg">
                                Reprendre la Partie
                            </button>
                        </div>
                    </div>` : ''
                }
                <div class="flex flex-col md:flex-row gap-8 relative ${gameState.isPaused ? 'opacity-20 pointer-events-none' : ''}">
                    <!-- Zone de Quiz (à gauche) -->
                    <div class="md:w-3/4 flex flex-col space-y-6">
                        <div class="quiz-card p-4 rounded-xl flex justify-between items-center shadow-lg">
                            <div class="text-xl font-semibold">
                                Question <span id="q-number">${gameState.currentQIndex + 1}</span> sur ${QUIZ_DATA_FINAL.length}
                            </div>
                            <div class="text-2xl font-bold text-yellow-400">
                                Score: <span id="score-display">${gameState.currentScore}</span> Pts
                            </div>
                        </div>

                        <div id="question-container" class="quiz-card p-6 md:p-8 rounded-xl shadow-xl min-h-[250px] flex flex-col justify-center">
                            <p class="text-lg text-blue-400 font-medium mb-3">
                                Rubrique : ${q.section} (Valeur : ${q.points} points)
                                ${q.requiredLetter ? `<span class="ml-2 px-3 py-1 bg-red-600 text-white text-sm font-bold rounded-full">LETTRE : ${q.requiredLetter}</span>` : ''}
                            </p>
                            <p class="text-2xl md:text-3xl font-semibold text-white">
                                <span class="text-yellow-400 mr-2">${gameState.currentQIndex + 1}.</span> ${q.question}
                            </p>
                        </div>
                        
                        <div class="mt-4 flex flex-col md:flex-row gap-4">
                            <input id="answer-input" type="text" placeholder="Votre réponse..." class="w-full p-4 rounded-lg bg-gray-700 text-white border-none text-xl focus:ring-4 focus:ring-blue-500 transition" autocomplete="off">
                            <button id="submit-button" class="py-4 px-6 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700 transition duration-150 flex-shrink-0">
                                Valider
                            </button>
                        </div>
                    </div>

                    <!-- Chronomètre & Contrôles (à droite) -->
                    <div class="md:w-1/4 flex flex-col items-center justify-start py-4 space-y-4">
                        <div id="timer-ring" class="relative w-40 h-40 flex items-center justify-center rounded-full border-4 border-red-500/50">
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span id="timer-display" class="text-6xl font-extrabold text-red-500">${gameState.timer}</span>
                            </div>
                            <div class="absolute bottom-4 text-red-500 font-semibold">SECONDES</div>
                        </div>
                        <div class="flex flex-col space-y-2 w-full max-w-[160px]">
                            <button id="pause-button" class="py-2 px-4 rounded-lg font-semibold text-white bg-yellow-600 hover:bg-yellow-700 transition duration-150">
                                Pause
                            </button>
                            <button id="abandon-button" class="py-2 px-4 rounded-lg font-semibold text-white bg-red-600 hover:bg-red-700 transition duration-150">
                                Abandonner
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            if (gameState.isPaused) {
                document.getElementById('resume-button').onclick = pauseQuiz;
            } else {
                document.getElementById('submit-button').onclick = () => {
                    const answer = document.getElementById('answer-input').value;
                    if (answer.trim()) {
                        processAnswer(answer);
                    } else {
                        showModal("Réponse Requise", "Veuillez entrer une réponse avant de valider.");
                    }
                };
            }
            document.getElementById('pause-button').onclick = pauseQuiz;
            document.getElementById('abandon-button').onclick = abandonQuiz;
        }

        function renderResultsView() {
            appContainer.innerHTML = `
                <div class="quiz-card p-10 rounded-xl shadow-2xl w-full mx-auto text-center mb-8">
                    <h2 class="text-5xl font-extrabold text-green-400 mb-4">Match Terminé !</h2>
                    <p class="text-3xl text-white mb-6">Félicitations, ${gameState.userFirstName} !</p>
                    <p class="text-6xl font-black text-yellow-400">${gameState.currentScore}</p>
                    <p class="text-2xl text-gray-300">Points Totaux</p>
                    <div class="flex justify-center space-x-4 mt-8">
                        <button id="summary-button" class="py-3 px-8 rounded-lg font-bold text-white bg-purple-600 hover:bg-purple-700 transition duration-150 shadow-lg">
                            Voir le Récapitulatif
                        </button>
                        <button id="restart-button" class="py-3 px-8 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700 transition duration-150 shadow-lg">
                            Retour à l'Accueil
                        </button>
                    </div>
                </div>
                ${renderLeaderboard()}
            `;
            document.getElementById('restart-button').onclick = () => {
                gameState.view = 'login';
                renderApp();
            };
            document.getElementById('summary-button').onclick = () => {
                gameState.view = 'summary';
                renderApp();
            };
        }

        function renderSummaryView() {
            const summaryList = gameState.userAnswers.map(ans => {
                const answerClass = ans.isCorrect ? 'summary-correct' : 'summary-incorrect';
                const icon = ans.isCorrect ? '✅' : '❌';
                return `
                    <div class="border-b border-gray-700 py-4">
                        <p class="text-lg font-semibold mb-2">
                            <span class="text-blue-400">${ans.index}.</span> [${ans.section}] (${ans.pointsAwarded}/${ans.points} Pts)
                        </p>
                        <p class="mb-1 text-white">
                            <span class="font-bold">Question :</span> ${ans.question}
                        </p>
                        <p class="mb-1">
                            <span class="font-bold text-gray-400">Votre Réponse :</span> 
                            <span class="${answerClass}">${ans.userAnswer} ${icon}</span>
                        </p>
                        <p class="mb-1 text-green-500">
                            <span class="font-bold">Bonne Réponse :</span> ${ans.correctAnswer}
                        </p>
                    </div>
                `;
            }).join('');

            appContainer.innerHTML = `
                <div class="quiz-card p-8 rounded-xl shadow-2xl w-full mx-auto text-center mb-8">
                    <h2 class="text-4xl font-extrabold text-purple-400 mb-2">Récapitulatif de la Partie</h2>
                    <p class="text-2xl text-white mb-6">Score Final: <span class="text-yellow-400 font-bold">${gameState.currentScore} Pts</span></p>
                    <button id="back-to-results-button" class="py-2 px-6 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700 transition duration-150 shadow-lg">
                        Retour aux Résultats
                    </button>
                </div>
                <div class="quiz-card p-8 rounded-xl shadow-2xl w-full mx-auto mt-6">
                    ${summaryList.length > 0 ? summaryList : '<p class="text-center text-gray-500">Aucune question enregistrée.</p>'}
                </div>
            `;
            document.getElementById('back-to-results-button').onclick = () => {
                gameState.view = 'results';
                renderApp();
            };
        }

        function renderLeaderboard() {
            const listItems = gameState.leaderboard.map((item, index) => `
                <li class="flex justify-between items-center py-3 px-4 rounded-lg ${index < 3 ? 'bg-yellow-900/50 border-l-4 border-yellow-400' : 'bg-gray-800'} ${item.id === gameState.userId ? 'ring-2 ring-blue-500' : ''}">
                    <span class="font-bold w-10 text-center">${index + 1}</span>
                    <span class="flex-grow text-left">${item.name} <span class="text-xs text-gray-500">ID: ${item.id.substring(0, 8)}...</span> ${item.id === gameState.userId ? '(Vous)' : ''}</span>
                    <span class="font-extrabold text-yellow-300">${item.score} Pts</span>
                </li>
            `).join('');

            return `
                <div class="mt-10 p-6 quiz-card rounded-xl shadow-2xl w-full">
                    <h2 class="text-3xl font-bold mb-6 text-white text-center">🏅 Classement des Génies (Top 10)</h2>
                    ${gameState.isAuthReady ? `
                        <ul class="space-y-2 text-lg">
                            ${listItems.length > 0 ? listItems : '<p class="text-center text-gray-500">Aucun score enregistré pour l\'instant.</p>'}
                        </ul>
                    ` : `
                        <div class="p-4 bg-red-900/30 rounded-lg text-red-400 text-center">
                            Connexion à Firestore non établie. Le classement est désactivé.
                        </div>
                    `}
                </div>
            `;
        }

        function renderApp() {
            if (gameState.view !== 'quiz') {
                // S'assurer que les intervalles sont effacés si on quitte la vue quiz
                clearInterval(gameState.timerInterval);
                clearTimeout(quizTimerTimeout);
            }
            
            switch (gameState.view) {
                case 'login':
                    renderLoginView();
                    break;
                case 'quiz':
                    // On appelle startQuestion/renderQuizView qui gère la pause
                    const currentQ = QUIZ_DATA_FINAL[gameState.currentQIndex];
                    if (currentQ) {
                         renderQuizView(currentQ);
                    }
                    break;
                case 'results':
                    renderResultsView();
                    break;
                case 'summary':
                    renderSummaryView();
                    break;
            }
        }

        // --- Initialisation ---
        window.onload = () => {
            if (firebaseConfig) {
                initFirebase();
            } else {
                console.warn("Firebase config not found. Running in local mode.");
                gameState.isAuthReady = false;
                // Simuler un ID pour le jeu local
                gameState.userId = 'anonymous-' + Math.random().toString(36).substring(2, 9);
                renderApp();
            }
        };

    </script>

</body>
