        // --- Fonctions d'Utilit√© ---

        function getUserId() {
            const userId = auth.currentUser?.uid || (typeof crypto !== 'undefined' ? crypto.randomUUID() : 'anonymous-' + Math.random().toString(36).substring(2, 9));
            return userId;
        }

        const appContainer = document.getElementById('app-container');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalButton = document.getElementById('modal-button');
        let quizTimerTimeout = null;

        function showModal(title, message, callback) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            modalButton.onclick = () => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                if (callback) callback();
            };
        }

        function cleanAnswer(answer) {
            return answer.toLowerCase().replace(/[^a-z0-9]/g, '').trim();
        }

        // --- Logique Firestore ---

        async function initFirebase() {
            try {
                if (firebaseConfig) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);

                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                    gameState.userId = getUserId();
                    gameState.isAuthReady = true;
                    console.log("Firebase et Authentification pr√™ts. User ID:", gameState.userId);
                    renderApp();
                    setupLeaderboardListener();
                } else {
                    console.error("Firebase config is missing.");
                    showModal("Erreur de Configuration", "La configuration Firebase est manquante. Le classement ne sera pas sauvegard√©.", () => {
                         gameState.isAuthReady = false;
                         renderApp();
                    });
                }
            } catch (error) {
                console.error("Erreur d'initialisation Firebase:", error);
                showModal("Erreur", "Probl√®me de connexion √† la base de donn√©es. Le classement ne sera pas sauvegard√©.", () => {
                    gameState.isAuthReady = false;
                    renderApp();
                });
            }
        }

        function getPublicScoresCollectionRef() {
            return collection(db, 'artifacts', appId, 'public/data/scores');
        }

        async function saveScore() {
            if (!gameState.isAuthReady || gameState.currentScore === 0) return;

            const userRef = doc(getPublicScoresCollectionRef(), gameState.userId);
            const scoreData = {
                id: gameState.userId,
                name: `${gameState.userFirstName} ${gameState.userName}`,
                score: gameState.currentScore,
                timestamp: serverTimestamp(),
            };

            try {
                // Utiliser setDoc avec merge: true pour ne pas √©craser les autres champs potentiels
                await setDoc(userRef, scoreData, { merge: true });
                console.log("Score enregistr√© avec succ√®s.");
            } catch (e) {
                console.error("Erreur lors de l'enregistrement du score: ", e);
            }
        }

        function setupLeaderboardListener() {
            if (!gameState.isAuthReady) return;

            const scoresQuery = query(
                getPublicScoresCollectionRef(),
                orderBy('score', 'desc'),
                orderBy('timestamp', 'desc'),
                limit(10) // Limiter aux 10 meilleurs scores
            );

            onSnapshot(scoresQuery, (snapshot) => {
                const leaderboard = [];
                snapshot.forEach((doc) => {
                    leaderboard.push(doc.data());
                });
                gameState.leaderboard = leaderboard;
                console.log("Classement mis √† jour.");
                renderApp(); // Re-rendu pour mettre √† jour le classement
            }, (error) => {
                console.error("Erreur d'√©coute du classement:", error);
            });
        }

        function startQuiz() {
            const nameInput = document.getElementById('name-input');
            const firstNameInput = document.getElementById('firstname-input');

            if (!nameInput.value.trim() || !firstNameInput.value.trim()) {
                showModal("Attention", "Veuillez entrer votre nom et pr√©nom pour commencer la comp√©tition.");
                return;
            }

            gameState.userName = nameInput.value.trim();
            gameState.userFirstName = firstNameInput.value.trim();
            gameState.currentScore = 0;
            gameState.currentQIndex = 0;
            gameState.view = 'quiz';
            renderApp();
            startQuestion();
        }

        function startTimer() {
            gameState.timer = 15;
            clearInterval(gameState.timerInterval);
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                document.getElementById('timer-display').textContent = gameState.timer;

                if (gameState.timer <= 5) {
                    document.getElementById('timer-ring').classList.add('timer-ring');
                } else {
                    document.getElementById('timer-ring').classList.remove('timer-ring');
                }

                if (gameState.timer <= 0) {
                    clearInterval(gameState.timerInterval);
                    processAnswer(document.getElementById('answer-input').value, true);
                }
            }, 1000);
        }

        function processAnswer(userAnswer, isTimedOut = false) {
            clearInterval(gameState.timerInterval);
            const currentQ = QUIZ_DATA[gameState.currentQIndex];
            const correctCleanAnswer = cleanAnswer(currentQ.answer);
            const userCleanAnswer = cleanAnswer(userAnswer);

            const isCorrect = userCleanAnswer === correctCleanAnswer;
            const pointsAwarded = isCorrect ? currentQ.points : 0;
            gameState.currentScore += pointsAwarded;

            const feedbackTitle = isCorrect ? "CORRECT !" : "INCORRECT !";
            const feedbackClass = isCorrect ? "correct-feedback" : "incorrect-feedback";
            const feedbackMessage = `${isTimedOut ? "Temps √©coul√©. " : ""} ${isCorrect ? `Vous gagnez ${pointsAwarded} points.` : 'Pas de point.'} <br>La bonne r√©ponse √©tait : <strong>${currentQ.answer}</strong>.`;

            // Afficher le feedback dans le modal
            const nextQuestion = () => {
                gameState.currentQIndex++;
                if (gameState.currentQIndex < QUIZ_DATA.length) {
                    startQuestion();
                } else {
                    endQuiz();
                }
            };
            
            // Mise √† jour visuelle du conteneur de question
            const questionContainer = document.getElementById('question-container');
            questionContainer.innerHTML = `<div class="p-8 text-white rounded-xl ${feedbackClass} transition-all duration-300">
                <h3 class="text-3xl font-extrabold mb-4">${feedbackTitle}</h3>
                <p class="text-xl">${feedbackMessage}</p>
            </div>`;
            
            // Masquer le bouton de soumission et la zone de r√©ponse
            document.getElementById('submit-button').classList.add('hidden');
            document.getElementById('answer-input').disabled = true;

            // Passer √† la question suivante apr√®s 3 secondes
            quizTimerTimeout = setTimeout(nextQuestion, 3000); 
        }

        function startQuestion() {
            const currentQ = QUIZ_DATA[gameState.currentQIndex];
            renderQuizView(currentQ);
            startTimer();
            document.getElementById('answer-input').focus();
        }

        function endQuiz() {
            saveScore();
            gameState.view = 'results';
            renderApp();
        }

                </div>
            `;
            
            document.getElementById('submit-button').onclick = () => {
                const answer = document.getElementById('answer-input').value;
                if (answer.trim()) {
                    processAnswer(answer);
                } else {
                    showModal("R√©ponse Requise", "Veuillez entrer une r√©ponse avant de valider.");
                }
            };
        }

        function renderResultsView() {
            appContainer.innerHTML = `
                <div class="quiz-card p-10 rounded-xl shadow-2xl w-full mx-auto text-center mb-8">
                    <h2 class="text-5xl font-extrabold text-green-400 mb-4">Match Termin√© !</h2>
                    <p class="text-3xl text-white mb-6">F√©licitations, ${gameState.userFirstName} !</p>
                    <p class="text-6xl font-black text-yellow-400">${gameState.currentScore}</p>
                    <p class="text-2xl text-gray-300">Points Totaux</p>
                    <button id="restart-button" class="mt-8 py-3 px-8 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700 transition duration-150 shadow-lg">
                        Rejouer le Match
                    </button>
                </div>
                ${renderLeaderboard()}
            `;
            document.getElementById('restart-button').onclick = () => {
                gameState.view = 'login';
                gameState.currentScore = 0;
                gameState.currentQIndex = 0;
                renderApp();
            };
        }

        function renderLeaderboard() {
            const listItems = gameState.leaderboard.map((item, index) => `
                <li class="flex justify-between items-center py-3 px-4 rounded-lg ${index < 3 ? 'bg-yellow-900/50 border-l-4 border-yellow-400' : 'bg-gray-800'} ${item.id === gameState.userId ? 'ring-2 ring-blue-500' : ''}">
                    <span class="font-bold w-10 text-center">${index + 1}</span>
                    <span class="flex-grow text-left">${item.name} ${item.id === gameState.userId ? '(Vous)' : ''}</span>
                    <span class="font-extrabold text-yellow-300">${item.score} Pts</span>
                </li>
            `).join('');

            return `
                <div class="mt-10 p-6 quiz-card rounded-xl shadow-2xl w-full">
                    <h2 class="text-3xl font-bold mb-6 text-white text-center">üèÖ Classement des G√©nies (Top 10)</h2>
                    ${gameState.isAuthReady ? `
                        <ul class="space-y-2 text-lg">
                            ${listItems.length > 0 ? listItems : '<p class="text-center text-gray-500">Aucun score enregistr√© pour l\'instant.</p>'}
                        </ul>
                    ` : `
                        <div class="p-4 bg-red-900/30 rounded-lg text-red-400 text-center">
                            Connexion √† Firestore non √©tablie. Le classement est d√©sactiv√©.
                        </div>
                    `}
                </div>
            `;
        }

        function renderApp() {
            clearTimeout(quizTimerTimeout);
            clearInterval(gameState.timerInterval);
            document.getElementById('timer-ring')?.classList.remove('timer-ring');
            
            switch (gameState.view) {
                case 'login':
                    renderLoginView();
                    break;
                case 'quiz':
                    // Le renderQuizView est appel√© par startQuestion pour √©viter les conflits de timing
                    break;
                case 'results':
                    renderResultsView();
                    break;
            }
            // Mettre √† jour le classement si la vue n'est pas "quiz"
            if (gameState.view !== 'quiz' && gameState.isAuthReady) {
                setupLeaderboardListener();
            }
        }

        // --- Initialisation ---
        window.onload = () => {
            if (firebaseConfig) {
                initFirebase();
            } else {
                console.warn("Firebase config not found. Running in local mode.");
                gameState.isAuthReady = false;
                renderApp();
            }
        };

    </script>

</body>
